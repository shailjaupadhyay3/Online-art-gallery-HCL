<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta http-equiv="X-UA-Compatible" content="IE=edge"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">Billing Address</h3>

                        <div class="inputBox">
                            <spam>Full Name :</spam>
                            <input type="text" placeholder="Neo">
                        </div>
                        <div class="inputBox">
                            <spam>Email :</spam>
                            <input type="email" placeholder="abcd@gmail.com">
                        </div>
                        <div class="inputBox">
                            <spam>Address :</spam>
                            <input type="text" placeholder="room-street-locality">
                        </div>
                        <div class="inputBox">
                            <spam>City :</spam>
                            <input type="text" placeholder="Chennai">
                        </div>
                        <div class="inputBox">
                            <spam>State :</spam>
                            <input type="text" placeholder="India">
                        </div>
                        <div class="inputBox">
                            <spam>ip code :</spam>
                            <input type="text" placeholder="123456">
                        </div>
                     </div>
                     <div class="col">
                        <h3 class="title">Payment</h3>

                        <div class="inputBox">
                            <spam>Cards Accepted :</spam>
                            <img src="image/card_" alt="">
                        </div>
                        <div class="inputBox">
                            <spam>Name on card :</spam>
                            <input type="email" placeholder="Neo">
                        </div>
                        <div class="inputBox">
                            <spam>Credit card number :</spam>
                            <input type="text" placeholder="room-street-locality">
                        </div>
                        <div class="inputBox">
                            <spam>exp month :</spam>
                            <input type="text" placeholder="april">
                        </div>
                        <div class="inputBox">
                            <spam>exp year :</spam>
                            <input type="text" placeholder="2025">
                        </div>
                        <div class="inputBox">
                            <spam>CVV :</spam>
                            <input type="text" placeholder="1234">
                        </div>
                     </div>
                   
                </div>
                <input type="submit" value="Proceed to checkout" class="submit-btn">
            </form>
        </div>
    </body>
</html>
